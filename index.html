<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaMindForgeAI Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0a1a2f, #000);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 40px 20px;
    }

    /* LOGO */
    .logo {
      width: 220px;
      max-width: 80%;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 25px rgba(0,224,255,0.9));
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%   { filter: drop-shadow(0 0 15px rgba(0,224,255,0.5)); }
      50%  { filter: drop-shadow(0 0 35px rgba(0,224,255,1)); }
      100% { filter: drop-shadow(0 0 15px rgba(0,224,255,0.5)); }
    }

    h1 {
      margin: 10px 0;
      color: #00e0ff;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .subtitle {
      opacity: 0.85;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 999px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      border: 1px solid #00e0ff;
      background: rgba(0,224,255,0.08);
      box-shadow: 0 0 18px rgba(0,224,255,0.5);
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: rgba(0,224,255,0.25);
      box-shadow: 0 0 30px rgba(0,224,255,1);
      transform: scale(1.06);
    }

    footer {
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="Logo.png" alt="NovaMindForgeAI Logo" class="logo">

    <h1>NovaMindForgeAI</h1>

    <p class="subtitle">
      Digital marketplace for smart apps, AI tools<br>
      and creative digital products.<br>
      <strong>Build. Innovate. Forge the future.</strong>
    </p>

    <div class="buttons">
      <a href="#" class="btn">Apps</a>
      <a href="#" class="btn">Projects</a>
      <a href="#" class="btn">Digital Assets</a>
      <a href="#" class="btn">Contact</a>
    </div>

    <footer>
      Â© 2025 NovaMindForgeAI
    </footer>

  </div>
</body>
</html>
