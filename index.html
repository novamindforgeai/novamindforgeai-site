<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaMindForgeAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0a1a2f, #000);
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
    }

    img {
      width: 220px;
      max-width: 80%;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 20px rgba(0,224,255,0.7));
    }

    h1 {
      margin: 0 0 10px 0;
      color: #00e0ff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p {
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 999px;
      text-decoration: none;
      color: #ffffff;
      border: 1px solid #00e0ff;
      background: rgba(0,224,255,0.08);
      box-shadow: 0 0 15px rgba(0,224,255,0.4);
      transition: all 0.25s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: rgba(0,224,255,0.25);
      box-shadow: 0 0 25px rgba(0,224,255,0.9);
      transform: scale(1.05);
    }

    footer {
      margin-top: 35px;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="Logo.png" alt="NovaMindForgeAI Logo">

    <h1>NovaMindForgeAI</h1>

    <p>
      Digital tools, smart apps and creative AI solutions.<br>
      Building the future — one project at a time.
    </p>

    <a href="#" class="btn">Coming Soon</a>

    <footer>
      © 2025 NovaMindForgeAI
    </footer>

  </div>
</body>
</html>
